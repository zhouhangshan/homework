<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url('https://zhs141.github.io/image/bggif.gif') no-repeat center center fixed;
            background-size: cover;
        }

        div {
            width: 800px;
            height: 800px;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
        }

        .day,
        .hour,
        .minute,
        .second {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            line-height: 40px;
            padding: 10px;
            margin: 5px;
        }
    </style>
    <title>开学倒计时</title>
</head>
<body>
    <h1 align="center">开学倒计时</h1>
    <h3 align="center">温馨提示，距离开学还有：</h3>
    <div>
        <span class="day">0</span>
        <span class="hour">0</span>
        <span class="minute">0</span>
        <span class="second">0</span>
    </div>
    <script>
        var day = document.querySelector('.day');
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2024-2-25 18:40:00');
        countDown();
        var timer = setInterval(countDown, 1000);

        function countDown(time) {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;
            var d = parseInt(times / 60 / 60 / 24); // 计算天数
            var h = parseInt(times / 60 / 60 % 24); // 计算小时
            var m = parseInt(times / 60 % 60); // 计算分钟
            var s = parseInt(times % 60); // 计算秒数

            day.innerHTML = d < 10 ? '0' + d : d;
            hour.innerHTML = h < 10 ? '0' + h : h;
            minute.innerHTML = m < 10 ? '0' + m : m;
            second.innerHTML = s < 10 ? '0' + s : s;

            if (s == 0 && h == 0 && m == 0 && d == 0) {
                clearInterval(timer);
                setTimeout(function () {
                    alert('开学了！');
                }, 1);
            }
        }
    </script>
    <h3 align="center">请各位同学抓紧时间完成作业～</h3>
    <h6 align="center">© 2023-2024 y78n@qq.com</h3>
</body>
</html>
