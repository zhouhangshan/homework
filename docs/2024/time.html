         * {  
             margin: 0;  
             padding: 0;  
             box-sizing: border-box;  
             font-family: Arial, sans-serif; 
         }  
  
         div.container {  
             width: 80%;  
             max-width: 600px;  
             margin: 20vh auto 0; /* 调整上边距 */ 
             text-align: center;  
             background-color: rgba(255, 255, 255, 0.7);  
             padding: 8px;  
             display: flex;  
             justify-content: center;  
             flex-wrap: wrap;  
             position: relative; /* 设置为相对定位 */ 
         }  
  
         .container::before { /* 使用伪元素添加背景图片 */ 
             content: ""; 
             position: absolute; 
             top: 0; 
             left: 0; 
             right: 0; 
             bottom: 0; 
             background-image: url('https://pic.baike.soso.com/ugc/baikepic2/0/20230305151413-317313212_jpeg_960_640_320403.jpg/0_90'); /* 替换为你的图片URL */ 
             background-size: cover; /* 覆盖整个容器，保持图片比例 */ 
             background-position: center; /* 图片居中显示 */ 
             z-index: -1; /* 确保文字内容在图片上方 */ 
         } 
  
         .day,  
         .hour,  
         .minute,  
         .second {  
             display: inline-flex;  
             justify-content: center; 
             align-items: center; 
             width: 50px;  
             height: 50px;  
             background-color: black;  
             color: white;  
             margin: 5px;  
             flex: 1 1 auto;  
             min-width: 60px;  
             position: relative; /* 提升层级，确保在背景图片之上 */ 
         }  
     </style>  
     <title>开学倒计时</title>  
 </head>  
 <body> 
     <h1 align="center">开学倒计时</h1>  
     <h3 align="center">温馨提示，距离开学还有：</h3>  
     <div class="container">  
         <span class="day">0</span> 天  
         <span class="hour">0</span> 时  
         <span class="minute">0</span> 分  
         <span class="second">0</span> 秒  
     </div>  
     <script>  
         var day = document.querySelector('.day');  
         var hour = document.querySelector('.hour');  
         var minute = document.querySelector('.minute');  
         var second = document.querySelector('.second');  
         var inputTime = +new Date('2024-2-25 18:40:00');  
         countDown();  
         var timer = setInterval(countDown, 1000);  
  
         function countDown(time) {  
             var nowTime = +new Date();  
             var times = (inputTime - nowTime) / 1000;  
             var d = parseInt(times / 60 / 60 / 24);  
             var h = parseInt(times / 60 / 60 % 24);  
             var m = parseInt(times / 60 % 60);  
             var s = parseInt(times % 60);  
  
             day.innerHTML = d < 10 ? '0' + d : d;  
             hour.innerHTML = h < 10 ? '0' + h : h;  
             minute.innerHTML = m < 10 ? '0' + m : m;  
             second.innerHTML = s < 10 ? '0' + s : s;  
  
             if (times <= 0) {  
                 clearInterval(timer);  
                 setTimeout(function () {  
                     alert('开学了！');  
                 }, 1);  
             }  
         }  
     </script>
